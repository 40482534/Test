<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Output</title>
    <link rel="stylesheet" href="output.css" />
</head>

<body>
    

    <ul class="navbar" id="navbar">
        <li><a href='index.html'>Home</a></li>
        <li><a href='history.html'>History</a></li>
        <li><a href='readings.html'>Readings</a></li>
        <li><a href='meanings.html'>Meanings</a></li>

        <img class="banner" src="banner.jpg" alt="Banner image containing tarot cards" />

    <div id="containers" class="containers">

                    <div class="flip-box-back" id="flip-back">

                    </div>
                </div>
            </div>
            <div id="mainOutput" class="mainOutput"></div>
            <h3>Love</h3>
            <div id="love" class="love"></div>
            <h3>Career</h3>
            <div id="career" class="career"></div>
        </div>

        <div class="navigation">

    <footer>
        <p>Author: Carrie Mitchelson</p>
